<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\style.css">
    <title>Weather-App</title>
  </head>
  <body>
    <div  class="weather-app">
 
    
    <header>
        <form class="search-form">  
            <input type="search" placeholder="Enter your city..." required class="search-input">
        <input type="submit" value="Search" class="search-button">
        </form>

    </header>

    <main>
        <div class="weather-data">
            
        <div >
            <h1 class="weather-city">Johannesburg</h1>
            <p class="weather-details">Thursday 11:42, mist<br/>
Humidity: <span style="color:#f65282">95%</span>, Wind: <span style="color:#f65282">5.14km/h</span></p>
        </div>
        <div class="weather-temperature-details">
            <div class="weather-icon">🌤️</div>
          <div class="weather-deatils" >12&deg</div> 
          <div class="weather-unit">C</div>  
        </div>
        </div>
        
    </main>
    <footer>
    This project was coded by
      <a href="https://github.com/LindokuhleShabangu" target="_blank">Lindokuhle Shabangu</a>,
      code is hosted on
      <a href="https://github.com/LindokuhleShabangu/Forecast" target="_blank">Github</a> and
      the website is hosted on
      <a href="https://lindokuhle-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </body>
</html>
