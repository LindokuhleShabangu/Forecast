<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather-App</title>
  </head>
  <body>
    <div  class="weather-app">
 
    
    <header>
        <form class="search-form" id="search-form">  
            <input type="search" placeholder="Enter your city..." required class="search-input" id="city-input">
        <input type="submit" value="Search" class="search-button">
        </form>

    </header>

    <main>
        <div class="weather-data">
            
        <div >
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
             <span id="time"></span> 
              ,<span id="description"></span> <br/>
Humidity: <span style="color:#f65282" id="humidity"></span>, Wind: <span style="color:#f65282" id="wind-speed"></span></p>
        </div>

        <div class="weather-temperature-details">
          <div id="icon">
          
</div>
   
          <div class="weather-temperature" id="temperature" ></div> 
          <div class="weather-unit">&degC</div>  
        </div>
        </div>
         <div class="weather-forecast" id="forecast"></div>
          

    
    </main>
   
    <footer>
    This project was coded by
      <a href="https://github.com/LindokuhleShabangu" target="_blank">Lindokuhle Shabangu</a>,
      code is hosted on
      <a href="https://github.com/LindokuhleShabangu/Forecast" target="_blank">Github</a> and
      the website is hosted on
      <a href="https://lindokuhle-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
